<div class="min-h-screen bg-white relative">
  <!-- Background Image -->
  <div class="fixed inset-0 z-0">
    <img
      src="background.png"
      alt="Medical background"
      class="object-cover w-full h-full"
      style="object-fit: cover;"
    />
    <div class="absolute inset-0 bg-white/60" aria-hidden="true"></div>
  </div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm z-50 border-b">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo and Title -->
        <div class="flex items-center gap-2">
          <div class="w-8 h-8">
            <img src="logo.png" alt="Medicare Logo" class="w-full h-full" />
          </div>
          <span class="text-xl font-semibold text-teal-600">Medicare</span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center gap-8">
          <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Service</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Contact Us</a>
        </nav>

        <!-- Desktop Buttons -->
        <div class="hidden md:flex items-center gap-4">
          <button class="btn-ghost">
            <a routerLink="/signup">Sign Up</a>
          </button>
          <button class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded">
            <a routerLink="/login">Log In</a>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button class="btn-ghost md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative pt-16 min-h-screen">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024. All rights reserved.</p>
  </footer>
</div>
